<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Pory roku</title>
	<meta name="description" content="Pory roku - zdjęcia" />
	<meta name="keywords" content="pory roku, zdjecia pory roku, wiosna, lato, jesien, zima" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />

</head>


<body>

	<div id="container">
		
			<div id="title">
				<h2>Pory roku</h2>
			</div>
		
		<div class="season spring">
		
			<div id="spring_name" class="name">
				<h3>Wiosna</h3>
			</div>
			
			<div id="spring_image">
				<img src="img/wiosna.jpg" />
			</div>
		
			<div id="spring_descr" class="descr">
				<p>Wiosna trwa 92-93 dni.
				<br />
				Zaczyna się 20 marca (rzadziej 21 marca) </p>
			</div>
		
		</div>
		
		<div class="season summer">
			
			<div id="summer_name" class="name">
				<h3>Lato</h3>
			</div>
			
			<div id="summer_image">
				<img src="img/lato.jpg" />
			</div>
			
			<div id="summer_descr" class="descr">
				Lato trwa 92-93 dni.
				<br />
				Zaczyna się 21 czerwca (rzadziej 20 czerwca)
			</div>
			
		</div>
		
		<div class="season autumn">
		
			<div id="autumn_name" class="name">
				<h3>Jesień</h3>
			</div>
			
			<div id="autumn_image">
				<img src="img/jesien.jpg" />
			</div>
			
			<div id="autumn_descr" class="descr">
				Jesień trwa 89-90 dni.
				<br />
				Zaczyna się 22 lub 23 września
			</div>
			
		</div>
		
		<div class="season winter">
			<div id="winter_name" class="name">
				<h3>Zima</h3>
			</div>
		
			<div id="winter_image">
				<img src="img/zima.jpg" />
			</div>
		
			<div id="winter_descr" class="descr">
				Zima trwa 88-89 dni.
				<br />
				Zaczyna się 21 lub 22 grudnia
			</div>
	
		</div>
	
	</div>


</body>




</html>
